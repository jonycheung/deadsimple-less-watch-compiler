# CircleCI configuration with manual approval + version bumping releases on master
version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:24.6.0

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run: yarn install --frozen-lockfile --check-files
      - run:
          name: Run tests
          command: yarn test
      - persist_to_workspace:
          root: ~/repo
          paths: .

  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Configure git user
          command: |
            git config --global user.email "ci@circle"
            git config --global user.name "circleci"
      - run:
          name: Determine release version from tag
          command: |
            if [ -z "$CIRCLE_TAG" ]; then
              echo "CIRCLE_TAG is required for release"
              exit 1
            fi
            next=${CIRCLE_TAG#v}
            echo "export NEXT_VERSION=$next" >> $BASH_ENV
      - run:
          name: Verify package.json version matches tag
          command: |
            pkg_version=$(node -p "require('./package.json').version")
            if [ "$pkg_version" != "$NEXT_VERSION" ]; then
              echo "package.json version $pkg_version does not match tag version $NEXT_VERSION"
              exit 1
            fi
      - run:
          name: Build and test
          command: |
            yarn install --frozen-lockfile --check-files
            yarn test
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-release:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - release:
          name: release_from_tag
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
